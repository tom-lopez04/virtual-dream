<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="contact-styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .contact-form {
            max-width: 400px;
            width: 100%;
            background: #ffffff63;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            
            
        }
        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            padding-right: 0px;
            padding-left: 0px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            
            
        }
        .form-group textarea {
            resize: none;
            height: 100px;
            
            
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="contact-form">
        <h2>Contact Me!</h2>
        <form action="mailto:virtualdreamdotca@gmail.com" method="post" enctype="text/plain">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Send</button>
            </div>
        </form>
    </div>
    <div class="home">
        <a href="index.html"><h1>Home</h1></a>
</body>
</html>
