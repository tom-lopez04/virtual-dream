    <div class="home">
        <a href="index.html"><h1>Home</h1></a>

        <script>
            const audioPlayer = document.getElementById('audioPlayer');
            const audioSource = document.getElementById('audioSource');
            const nowPlaying = document.getElementById('now-playing');
            const queueList = document.getElementById('queue-list');

            let songQueue = [];
            let currentSongIndex = 0;

            function playSong(file, title) {
                songQueue.push({ file, title });
                updateQueueDisplay();
                if (songQueue.length === 1) {
                    playCurrentSong();
                }
            }

            function playCurrentSong() {
                if (currentSongIndex < songQueue.length) {
                    const current = songQueue[currentSongIndex];
                    audioSource.src = current.file;
                    audioPlayer.load();
                    audioPlayer.play();
                    nowPlaying.textContent = 'Now playing: ' + current.title;
                }
            }

            function updateQueueDisplay() {
                queueList.innerHTML = '';
                songQueue.forEach((song, index) => {
                    const li = document.createElement('li');
                    li.textContent = song.title;
                    li.dataset.index = index;

                    // Add remove button
                    const removeButton = document.createElement('button');
                    removeButton.textContent = 'Remove';
                    removeButton.onclick = () => removeSong(index);

                    // Add move up button
                    const moveUpButton = document.createElement('button');
                    moveUpButton.textContent = '↑';
                    moveUpButton.onclick = () => moveSongUp(index);

                    // Add move down button
                    const moveDownButton = document.createElement('button');
                    moveDownButton.textContent = '↓';
                    moveDownButton.onclick = () => moveSongDown(index);

                    li.appendChild(removeButton);
                    li.appendChild(moveUpButton);
                    li.appendChild(moveDownButton);
                    queueList.appendChild(li);
                });
            }

            function removeSong(index) {
                songQueue.splice(index, 1);
                if (index <= currentSongIndex && currentSongIndex > 0) {
                    currentSongIndex--;
                }
                updateQueueDisplay();
            }

            function moveSongUp(index) {
                if (index > 0) {
                    [songQueue[index], songQueue[index - 1]] = [songQueue[index - 1], songQueue[index]];
                    updateQueueDisplay();
                }
            }

            function moveSongDown(index) {
                if (index < songQueue.length - 1) {
                    [songQueue[index], songQueue[index + 1]] = [songQueue[index + 1], songQueue[index]];
                    updateQueueDisplay();
                }
            }

            function nextSong() {
                if (currentSongIndex < songQueue.length - 1) {
                    currentSongIndex++;
                    playCurrentSong();
                }
            }

            function previousSong() {
                if (currentSongIndex > 0) {
                    currentSongIndex--;
                    playCurrentSong();
                }
            }

            function restartSong() {
                playCurrentSong();
            }

            audioPlayer.addEventListener('ended', () => {
                if (currentSongIndex < songQueue.length - 1) {
                    currentSongIndex++;
                    playCurrentSong();
                } else {
                    nowPlaying.textContent = 'Queue finished. Select more songs!';
                    songQueue = [];
                    currentSongIndex = 0;
                    updateQueueDisplay();
                }
            });
        </script>
