<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Dream</title>
    <style>
        body {
            margin: 0;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
            overflow: hidden;

        }

        .menu {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .channel {
            width: 100px;
            height: 100px;
            margin: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: transform 0.3s;
        }

        .channel:hover {
            transform: scale(1.1);
        }

        .channel img {
            width: 60px;
            height: 60px;
        }

        .label {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
    </style>

</head>

<body>
    <h1>Virtual Dream</h1>
    <div class="menu">
        <a href="why.html">
            <div class="channel">
                <img src="images/epicsmiley.png" alt="Channel 1">
                <div class="label">Why?</div>
            </div>
        </a>
        <a href="whoami.html">
            <div class="channel">
                <img src="images/chibikingpfp.png" alt="Channel 2">
                <div class="label">Who am I?</div>
            </div>
        </a>
        <a href="vdream.html">
            <div class="channel">
                <img src="images/thxbro.jpg" width="100" alt="Channel 3">
                <div class="label">VDream</div>
            </div>
        </a>
        <a href="music.html">
            <div class="channel">
                <img src="images/dono.png" alt="Music!">
                <div class="label">Music!</div>
            </div>
        </a>
        <a href="contact.html">
            <div class="channel">
                <img src="images/kitty.png" alt="Contact Me">
                <div class="label">Contact Me!</div>
            </div>
        </a>
        <a href="timer.html">
            <div class="channel">
                <img src="images/chibizafina.png" alt="Timer">
                <div class="label">Quick React</div>
            </div>
        </a>
        <a href="blog/blog.html">
            <div class="channel">
                <img src="images/melodie.jpg" alt="Blog">
                <div class="label">Blog</div>
            </div>
        </a>
        <a href="https://justfornow.ca/" target="_blank">
            <div class="channel">
                <img src="images/justfornow.png" alt="justfornow">
                <div class="label">justfornow</div>
            </div>
        </a>

    </div>


</body>

</html>
